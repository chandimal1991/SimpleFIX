    <!--                                                               -->

    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="SimpleFIX.css">

    <!--                                           -->
    <!-- Any title is fine                         -->

    <title>Simple FIX</title>
    
    <!--                                           -->

    <h1>Simple FIX</h1>
    <div id="mainArea">
	    <div class="innerComponents">
            
            <select id="sessionBtn" name="users" style="width: 161px; height: 48px; ">
                <option value="Session1">Select Session</option>
                <option value="Session1">Test Session1</option>
                <option value="Session2">Test Session 2</option>
                <option value="Session3">Test Session 3</option>
                <option value="Session4">Test Session 4</option>
            </select>
            <select id="users" name="users" style="width: 161px; height: 48px; ">
                <option value="User1">Select User</option>
                <option value="User1">Test User 1</option>
                <option value="User2">Test User 2</option>
                <option value="User3">Test User 3</option>
                <option value="User4">Test User 4</option>
            </select>
			<br>
			<br>
            <input id="createBtn" type="button" value="Create">
            <br>
			<br>
            <textarea id="createText" rows="30" cols="120" style="resize: vertical;">
            
        </textarea>
            <br>
            <input id="sessionBtn2" type="button" value="Send CSV" >
            <input id="sessionBtn2" type="button" value="Download Log File">
        <br> 
		<br>
        <label for="result">Sent Status</label> <br>
        <textarea disabled id="resultText" rows="5" cols="120" style="resize: vertical;">
            
        </textarea>
        <br>
        <input id="sessionBtn" type="button" value="Amend">

        </div>
	</div>
